<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>03 - Table</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <h1>Exercise 03 - TV Listings</h1>
      <!-- Add your code here -->
      <section class="containerForTable">
        <table style="width: 70%">
          <tr>
            <th>Time / Channels</th>
            <th>8:00 PM</th>
            <th>9:00 PM</th>
            <th>10:00 PM</th>
          </tr>
          <tr>
            <td class="tdCenter">ABC</td>
            <td>The Goldbergs</td>
            <td>Home Economics</td>
            <td>black-ish</td>
          </tr>
          <tr>
            <td class="tdCenter">CBS</td>
            <td>Young Sheldon</td>
            <td>United States of AI</td>
            <td>Mom</td>
          </tr>
          <tr>
            <td class="tdCenter">NBC</td>
            <td colspan="4">Stanley Cup Payoffs</td>
          </tr>
          <tr>
            <td class="tdCenter">FOX</td>
            <td>Beat Shazam</td>
            <td colspan="2">Local Programming</td>
          </tr>
        </table>
      </section>
    </main>
  </body>
</html>
